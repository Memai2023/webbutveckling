<!DOCTYPE html>
    <html lang="sv">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../css/styles.css" />
            <title>FREYA PHOTOS Foto</title>
        </head>
    <body>
        <header>
            <input type="checkbox" name=" " id="toggler">
            <label for="toggler" class="mobile-menu__trigger"></label>
            <p class="logo">FREYA PHOTOS</p>
            <nav class="menu">
                <a href="../html/index.html">Hem</a>
                <a href="../html/about.html">Om oss</a>
                <a class="activepage" href="../html/photos.html">Foto</a>
                <a href="../html/reviews.html">Omdöme</a>
                <a href="../html/contact.html">Kontakt</a>
            </nav>
        </header>
        <section class="photo-content">
            <h1>Fotografierna</h1>
            <section class="photo-wrapper">
                <h2 class="photo-header">Bröllops fotografi</h2>
                <div class="image-wrapper">
                    <img class="photo-images" src="../images/wedding-bride.jpg" alt="A bride posing with white roses." />
                    <img class="photo-images" src="../images/wedding-couple.jpg" alt="An wedding couple kissing in the field of green grases." />
                </div>
            </section>
            <section class="photo-wrapper">
                <h2 class="photo-header">Baby fotografi</h2>
                <div class="image-wrapper">
                    <img class="photo-images" src="../images/baby.jpg" alt="A black and white photo of a baby." />
                    <img class="photo-images" src="../images/baby-father.jpg" alt="A black and white photo of a father and his newborn baby." />
                </div>
            </section>
            <section class="photo-wrapper">
                <h2 class="photo-header">Barn fotografi</h2>
                <div class="image-wrapper">
                    <img class="photo-images" src="../images/child-girl.jpg" alt="A small girl lying in the larn meadow." />
                    <img class="photo-images" src="../images/child-kiss.jpg" alt="A small boy on the way to kiss a small girl surounded by nature." />
                </div>
            </section>
            <section class="photo-wrapper">
                <h2 class="photo-header">Modell och övrig fotografi</h2>
                <div class="image-wrapper">
                    <img class="photo-images" src="../images/model-winter.jpg" alt="A woman blowing snow when snowing in the winter." />
                    <img class="photo-images" src="../images/model-woman.jpg" alt="A beautiful and dark woman posing in the summer." />
                </div>
            </section>
        </section>
        <footer>
            <h3>STOCKHOLM</h3>
            <h3>PARIS</h3>
            <h3>LONDON</h3>
            <h3>SYDNEY</h3>
            <h3>TOKYO</h3>
        </footer>    
    </body>
</html>
